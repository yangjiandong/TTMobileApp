{{< html/base }}
    {{$ body }}

        <style>
            a {color: #087221;}
            body {
                color: #333;
                font-weight: bold;
                line-height: 135%;
            }
        </style>
        
        {{{ content }}}
        <br />
        
        {{# imageURL }}
        <a href="{{imageURL}}">
            <img src="{{imageURL}}" style="display: block; margin: 10px auto 10px auto;"/>
        </a>
        {{/}}
        
        {{# audioURL }}
        <audio controls>
            <source src="{{audioURL}}?avthumb.mp3" type="audio/mpeg">
        </audio>
        {{/}}
    {{/}}
{{/}}
